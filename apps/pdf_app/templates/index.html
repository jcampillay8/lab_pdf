<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Layout de Sitio Web con CSS GRID</title>
		{% load static %}
        <link rel="stylesheet" href="{% static 'grid.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

	</head>
	<body>
		<div class="contenedor">
			<header class="header">
				<h1>Dojo Reads</h1>
			</header>

			<section class="section">
				{% if messages %}
                    <ul class="error-box">
                    {% for message in messages %}
                        <li >{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                <br><br>
                <img src="{% static 'img/codingdojo.jpg' %}" alt="image">
			</section>

			<main class="contenido">
				<div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>                    
                    <form id="LoginForm" action='login' method='post'> 
                        {% csrf_token %}
                        <div class="form-item">
                            <label class="label-item">Email:</label>
                            <input class="input-item" type='email' name='loginEmail'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Password</label>
                            <input class="input-item" type='password' name='password'>
                        </div>
                        <button type="submit" name='login' class="btn">Login</button>
                        <a href="">Forgot password</a>
                    </form>
                    <form id="RegForm" action='register', method='post'>
                        {% csrf_token %}
                        <div class="form-item">
                            <label class="label-item">Nombre:</label>
                            <input class="input-item" type='text' name='first_name'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Apellido:</label>
                            <input class="input-item" type='text' name='last_name'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Número Pagaré:</label>
                            <input class="input-item" type='text' name='num_pa'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Domicilio:</label>
                            <input class="input-item" type='text' name='domic'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Fecha sucripcion:</label>
                            <input class="input-item" type='date' name='fecha_suscr' style="text-align: center;">
                        </div>
                        <div class="form-item">
                            <label class="label-item">numpero Operación:</label>
                            <input class="input-item" type='text' name='num_op'>
                        </div>
                        <div class="form-item">
                            <label class="label-item">Monto Inicial:</label>
                            <input class="input-item" type='text' name='monto_i'>
                        </div>
                            <button type="submit" name="formAction" value='Login' class="btn">Register</button>
                    </form>
                </div>
			</main>
			<footer class="footer">
				Coding Dojo - Latam
			</footer>
		</div>
        <script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
